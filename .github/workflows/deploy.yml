name: Deploy Django Backend to Azure

on:
  push:
    branches: [ production ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: retrorelics-api-aecjf7awb0bxe2hc

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies & collectstatic
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python manage.py collectstatic --noinput --clear

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2          # v2 is more stable than v3 for this error
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./backend                   # ‚Üê critical because Django is in backend/