name: Deploy Django Backend to Azure

on:
  push:
    branches: [production]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: retrorelics-api # ‚Üê THIS WAS THE BUG
  AZURE_RESOURCE_GROUP: retrorelics-rg
  AZURE_SUBSCRIPTION_ID: b60f2379-5f10-4b48-ae65-8d629f4067e1
  PYTHON_VERSION: "3.12"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies + collectstatic
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python manage.py collectstatic --noinput --clear

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          resource-group-name: ${{ env.AZURE_RESOURCE_GROUP }}
          package: ./backend

      - name: Azure logout
        if: always()
        run: az logout
